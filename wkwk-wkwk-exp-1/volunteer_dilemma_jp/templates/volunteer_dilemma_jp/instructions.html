{% load otree %}

<div class="card bg-light m-3">
    <div class="card-body">

    <h3>
        説明
    </h3>

    <p>
        あなたは、ランダムかつ匿名で、ほかの{{ Constants.num_other_players }}名の参加者とグループになります。
    </p>
    <p>
        みなさんはそれぞれ、独立かつ同時に、ボランティアをするかしないかを決定します。もし、みなさんのうち少なくとも一人がボランティアをすれば、皆が{{ Constants.general_benefit }}を獲得します。しかし、ボランティアをする人は、{{ Constants.volunteer_cost }}を支払わなければなりません。もし誰もボランティアをしなければ、全員、なにも得ることはできません。
    </p>
    </div>
</div>
