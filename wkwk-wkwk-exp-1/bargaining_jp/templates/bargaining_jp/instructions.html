<div class="card bg-light m-3">

    <div class="card-body">
        <h3>
            説明
        </h3>

        <p>
            あなたはランダムに匿名で別の参加者とペアになっています。
あなたは{{ Constants.amount_shared }}を分割します。 
            
2人は同時に独立して {{ Constants.amount_shared }}の一部を要求します。

あなた方の要求額の合計が{{ Constants.amount_shared }}よりも大きい場合は、2人とも何も得られません。.
        </p>
    </div>
